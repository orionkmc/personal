{% load  static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="{% static "css/mdb.min.css" %}" />
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <style>
        #intro {
          background-image: url(https://devotoshopping.neexcdn.com.ar/wp-content/uploads/2015/11/Background-Home.jpg);
          height: 100vh;
        }
        .navbar .nav-link {
          color: #fff !important;
        }
        .text-error {
          font-size: .8rem;
          color: red;
        }
      </style>
      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.5);">
          <div class="container">
            <div class="text-center mb-5">
              <img src="{% static 'images/Devoto Logo-05.png' %}" alt="devoto">
            </div>
            <div class="row justify-content-center">
              <div class="col-xl-5 col-md-8">
                <form method="POST" class="bg-white  rounded-5 shadow-5-strong p-5">
                  {% csrf_token %}
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    {{ form.dni }}
                    <label class="form-label" for="form1Example1">NÚMERO DE LOCAL</label>
                  </div>
                  {% for x in form.dni.errors %}
                    <p class="text-errors">* {{x}}</p>
                  {% endfor %}
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    {{ form.password }}
                    <label class="form-label" for="form1Example2">Contraseña</label>
                  </div>
                  {% if form.errors %}
                    <p class="text-error">* Los datos suministrados no son correctos</p>
                  {% endif %}
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Iniciar Sesion</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Background image -->
    </header>
    <!--Main Navigation-->

    <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src=" {% static "js/mdb.min.js" %}"></script>
  </body>
</html>
