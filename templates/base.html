{% load  static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    {% block css %}{% endblock css %}
    <style>
      body {
        background-color: #fbfbfb;
      }
      .main-header{
        width: 100%;
        height:50px;
        display: flex;
        align-items: center;
      }
      .logout {
        position: absolute;
        right: 0;
        top: 0;
        cursor: pointer;
        transform: translateX(-80%) translateY(50%);
      }
      .logout ul {
        padding-left: 0;
        list-style: none;
        margin-bottom: 0;
      }
      nav{
        position: absolute;
        left:-100%;
        top:0;
        width: 200px;
        top:50px;
        height:calc(100vh - 50px);
        background:#79B7BE;
        transition:.4s ease;
        z-index: 1;
      }
      .navigation {
        padding-left: 0;
      }
      .navigation li{
        list-style:none;
        width: 100%;
        border-bottom: 1px solid rgba(255,255,255,.5);
      }
      .navigation a{
        color:var(--main-color);
        display: block;
        line-height:3.5;
        padding: 0 10px;
        text-decoration:none;
        transition:.4s ease;
      }
      #btn-nav{
        display: none;
      }
      #btn-nav:checked ~ nav{
        left: 0%;
      }
      .btn-nav{
        color:var(--main-color);
        font-size:30px;
        position: absolute;
        left:0;
        top:0;
        cursor:pointer;
        padding:6.5px 15px;
        transition:.2s ease;
      }
      .list-group-item {
        background-color: #79B7BE;
        border-color: transparent;
      }
      .list-group-item span,
      .list-group-item i {
        color: #fff;
      }
      .list-group-item.active {
        background-color: #007A82;
        border-color: transparent;
      }
      .logo-nav {
        position: absolute;
        left: 0;
        top: 0;
        cursor: pointer;
        transform: translateX(80%) translateY(50%);
      }
      .enlace-logout {
        color: #202020;
        transition: all .3s;
      }
      .enlace-logout:hover {
        color: #007780;
      }
    </style>
  </head>
  <body class="body">
    <!-- Start your project here-->
    <div class="">
      <!--Main Navigation-->
      <header class="main-header">
        <div>
          <label for="btn-nav" class="btn-nav">
            <i class="fas fa-bars"></i>
          </label>
          <div class="logo-nav">
            <a class="" href="#">
              <img
                  style="height: 30px;"
                  src="{% static 'images/Devoto Logo-03.png' %}"
                  alt=""
                  loading="lazy"
              />
            </a>
          </div>
        </div>
        <div class="logout">
          <ul>
            <!-- Notification dropdown -->
            <!-- Avatar -->
            <li>
              <a class="enlace-logout" href="{% url 'users_app:user-logout' %}">
                Logout
              </a>
            </li>
          </ul>
        </div>
        <input type="checkbox" id="btn-nav">
        <nav class="nav">
          <ul class="navigation">
            {% for l in locals %}
              <li>
                <a
                  href="{% url 'locals_app:panel' l.slug %}"
                  class="list-group-item list-group-item-action py-2 ripple {% if l.slug == local.slug %}active{% endif %}"
                  aria-current="true"
                >
                  <i class="fas fa-tachometer-alt fa-fw me-3"></i
                    ><span>{{ l.name }}</span>
                </a>
              </li>
            {% endfor %}
          </ul>
        </nav>
      </header>
      <!--Main Navigation-->

      <!--Main layout-->
      <main style="margin-top: 58px">
        <div class="container pt-4">
          {% block content %}{% endblock content %}
          <!--Section: Sales Performance KPIs-->
        </div>
      </main>
      <!--Main layout-->
     </div>
    <!-- MDB -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src=" {% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    {% block js %}{% endblock js %}
  </body>
</html>
